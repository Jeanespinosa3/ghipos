<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 2</title>
    <link rel="stylesheet" href="style/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/style_diurno.css" />
  </head>
  <body>
    <header>
      <div class="spam"></div>
      <div class="container">
        <img id="logoGifosDiurno" src="assets\logo-mobile.svg" alt="Logo gifos" />
        <nav>
          <input type="checkbox" id="checkbox" />
          <div class="burger">
            <img id="logoMenuHamburguesaDiurno" src="assets\burger.svg" alt="Logo menu hamburguesa" />
          </div>
          <div class="closeBurger">
            <img id="xdiurno" src="assets\close.svg" alt="X del menu hamburguesa" />
          </div>
          <ul>
            <li><a id="switch" class="switch" href="#">Modo Nocturno</a></li>
            <li><a href="">Favoritos</a></li>
            <li><a href="">Mis GIFOS</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="home">
        <div class="parrafo">
          <p>Inspírate, busca, guarda, y crea los mejores <span class="gifos">GIFOS</span>.</p>
        </div>

        <div class="container1">
          <img class="homeLogo" src="assets\ilustra_header.svg" alt="home" />
          <div class="search">
            <input class="sinborde" type="text" placeholder="Busca GIFOS y más" />
            <img id="search" src="assets\icon-search.svg" alt="search buttom" />
          </div>
        </div>

        <div class="trending">
          <p id="p1">Trending:</p>
          <p id="p2">Reactions, Entertaiment, Sports, Stickers, Artist</p>
        </div>
      </section>

      <section class="trendingGifos">
        <h1>Trending GIFOS:</h1>
        <p>
          Mira los últimos <br />
          GIFOS de nuestra comunidad
        </p>
        <div class="container_img">
          <img class="imagenes" src="assets\placeholder.png" alt="imagenes" />
          <img class="imagenes" src="assets\placeholder.png" alt="imagenes" />
          <img class="imagenes" src="assets\placeholder.png" alt="imagenes" />
          <img class="imagenes" src="assets\placeholder.png" alt="imagenes" />
          <img class="imagenes" src="assets\placeholder.png" alt="imagenes" />
          <img class="imagenes" src="assets\placeholder.png" alt="imagenes" />
        </div>
      </section>
    </main>
    <footer>
      <div class="redes">
            <p>Compartir en:</p>
            <div class="icons">
               <a href="https://giphy.com/facebook"><i class="fab fa-facebook-f"></i></a>
               <a href="https://twitter.com/giphy?lang=es"><i class="fab fa-twitter"></i></a>
               <a href="https://www.instagram.com/giphy/?hl=es-la"><i class="fab fa-instagram"></i></a>
            </div>
            
      </div>
      <p>© GIFOS 2021 All Rights Reserved.</p>
    <script src="scripts\modoNocturno.js"></script>
  </body>
</html>
